name: Publish Docker
on:
  push:
    paths:
      - 'docker/fusionauth/released'
jobs:
  multiarch-build:
    runs-on: ubuntu-latest
    env:
      FUSIONAUTH_VERSION: 1.32.1
    steps:
      -
        name: Publish version
        run: echo ${{ env.FUSIONAUTH_VERSION }}
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./docker/fusionauth/fusionauth-app/Dockerfile
          build-args: FUSIONAUTH_VERSION=${{ env.FUSIONAUTH_VERSION }}
          platforms: linux/amd64,linux/arm/v7,linux/arm64
          push: true
          tags: |
             fusionauth/fusionauth-app:${{ env.FUSIONAUTH_VERSION }}_multi_test_1

